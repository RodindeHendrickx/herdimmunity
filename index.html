<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="./css/color-overrides.css" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet">

    <title>Interactive COVID-19 Dashboard</title>
  </head>

  <body>
    <main aria-role="main">
    <div class="container">
      <div class="col-xs-12 col-lg-12">

      <div class="row d-flex justify-content-center text-center my-5">
        <h1>Herd immunity, anyone?</h1>
      </div>  <!-- Title -->

      <div class="row d-flex justify-content-center text-center my-5">
        <h3> Choose Corona Variant </h3>

        <div class="btn-group btn-variant justify-content-center my-2" role="group">

          <div class="d-flex mx-2">
            <input type="radio" class="btn-check" name="btn_variant" id="btn_alpha" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btn_alpha">
              Alpha
            </label>
          </div>

          <div class="d-flex mx-2">
            <input type="radio" class="btn-check" name="btn_variant" id="btn_beta" autocomplete="off">
            <label class="btn btn-outline-primary" for="btn_beta">
              Beta
            </label>
          </div>

          <div class="d-flex mx-2">
            <input type="radio" class="btn-check" name="btn_variant" id="btn_gamma" autocomplete="off">
            <label class="btn btn-outline-primary" for="btn_gamma">
              Gamma
            </label>
          </div>

          <div class="d-flex mx-2">
            <input type="radio" class="btn-check" name="btn_variant" id="btn_delta" autocomplete="off">
            <label class="btn btn-outline-primary" for="btn_delta">
              Delta
            </label>
          </div>

          <div class="d-flex mx-2">
            <input type="radio" class="btn-check" name="btn_variant" id="btn_epsilon" autocomplete="off">
            <label class="btn btn-outline-primary" for="btn_epsilon">
              Epsilon
            </label>
          </div>
        </div>
      </div>  <!-- Choose Variant -->

      <div class="row text-center my-2">
        <h3> Choose Country </h3>

        <div class="row btn-country my-2 col-lg-4 offset-lg-4 justify-content-center" role="group" data-toggle="buttons">
          <div class="btn-group" style="padding: 0;">

            <div class="mr-4">
              <input type="radio" class="btn-check" name="btn_country" id="btn_usa" autocomplete="off">
              <label class="btn btn-outline-primary" for="btn_usa">
                <h5>U.S.A.</h5>
                <img src="./img/USA.png"/ class="img-fluid">
              </label>
            </div>

            <div class="mx-4">
              <input type="radio" class="btn-check" name="btn_country" id="btn_denmark" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btn_denmark">
                <h5>Denmark</h5>
                <img src="./img/Denmark.png"/ class="img-fluid">
              </label>
            </div>

            <div class="ml-4">
              <input type="radio" class="btn-check" name="btn_country" id="btn_germany" autocomplete="off">
              <label class="btn btn-outline-primary" for="btn_germany">
                <h5>Germany</h5>
                <img src="./img/Germany.png"/ class="img-fluid">
              </label>
            </div>

          </div>

          <div class="btn-group mt-4" style="padding: 0;">

            <div class="mx-r">
              <input type="radio" class="btn-check" name="btn_country" id="btn_france" autocomplete="off">
              <label class="btn btn-outline-primary" for="btn_france">
                <h5>France</h5>
                <img src="./img/France.png"/ class="img-fluid">
              </label>
            </div>

            <div class="mx-4">
              <input type="radio" class="btn-check" name="btn_country" id="btn_italy" autocomplete="off">
              <label class="btn btn-outline-primary" for="btn_italy">
                <h5>Italy</h5>
                <img src="./img/Italy.png"/ class="img-fluid">
              </label>
            </div>

            <div class="ml-4">
              <input type="radio" class="btn-check" name="btn_country" id="btn_spain" autocomplete="off">
              <label class="btn btn-outline-primary" for="btn_spain">
                <h5>Spain</h5>
                <img src="./img/Spain.png" class="img-fluid"/>
              </label>
            </div>

          </div>
        </div>
      </div> <!-- Choose Country -->

      <div class="row d-flex justify-content-center text-center my-5">
        <h3> When does the pandemic end? </h3>
        <div id='gaugeplot'></div>
      </div>

    </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
